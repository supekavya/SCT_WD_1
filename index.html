<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillCraft</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    document.querySelectorAll('a[href^="#"]').forEach(link => {
        link.addEventListener("click", function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute("href"));
            if (target) {
            target.scrollIntoView({ behavior: "smooth" });
            }
        });
    });

  </script>
</head>
<body>
  <header id="navBarMain">
    <div class="siteLogo">SkillCraft</div>
    <nav>
      <ul class="linkGroup">
        <li><a href="#">Home</a></li>
        <li><a href="#">About Me</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  
  <section class="welcomeScreen">
    <div class="introContent">
      <h1 class="slideAppear">Hi, I’m Kavya</h1>
      <p class="slideAppear delayOne">Web Developer Intern @ SkillCraft Technology</p>
      <a href="#contact" class="specialBtn slideAppear delayTwo">Let’s Build Something</a>
    </div>
  </section>
</body>
</html>
